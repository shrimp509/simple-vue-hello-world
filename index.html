<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>0 Hello World</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    {{ number }}
    <br>
    {{ old_number }}
  </div>
  <button onclick='clickEvent()'>Outside Button</button>

  <script>
    var vue = new Vue({
      el: '#app',
      data: {
        number: 1,
        old_number: 'old',
      }
    })

    function clickEvent() {
      vue.number += 1;
    }

    vue.$watch('number', function (newValue, oldValue) {
      this.old_number = oldValue;
    })
  </script>
</body>

</html>
