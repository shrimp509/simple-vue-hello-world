<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>0 Hello World</title>
</head>

<body>
  <div id="app">
    {{ message }}
    <p>Email: {{ email }}</p>
  </div>
  <button onclick="clickButton()">Outside Button</button>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vue = new Vue({
      el: '#app', // element
      data: {
        message: 'init text, it will be covered after clicking button',
        email: 'sam@test.com'
      }
    });

    function clickButton() {
      Promise.resolve("Hey, don't click me! - from outside button")
        .then((res) => {
          vue.message = res;
        });
    }
  </script>
</body>

</html>
